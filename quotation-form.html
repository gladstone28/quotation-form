<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Quotation Form</h1>
        <p>Fill out the form below to send a quotation to the client.</p>
    </header>
    <main>
        <form action="https://formspree.io/YOUR_FORMSPREE_ENDPOINT" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="clientName">Client Name:</label>
                <input type="text" id="clientName" name="clientName" required>
            </div>

            <div class="form-group">
                <label for="clientEmail">Client Email:</label>
                <input type="email" id="clientEmail" name="clientEmail" required>
            </div>

            <div class="form-group">
                <label for="serviceDescription">Service/Goods Description:</label>
                <textarea id="serviceDescription" name="serviceDescription" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="quotedPrice">Quoted Price ($):</label>
                <input type="number" id="quotedPrice" name="quotedPrice" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="additionalDocuments">Additional Documents:</label>
                <input type="file" id="additionalDocuments" name="additionalDocuments" accept=".pdf,.docx,.xlsx,.jpg,.png" multiple>
            </div>

            <button type="submit">Send Quotation</button>
        </form>
    </main>
</body>
</html>
